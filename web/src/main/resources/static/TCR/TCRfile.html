<script>


    // 监听按钮点击事件
    $("#submitFormButton").on("click", function () {

        // 检查表单的有效性
        var isFormValid = $("form")[0].checkValidity();
        if (!isFormValid) {
            // 如果表单验证不通过，则显示提示信息
            alert("Please fill in all the information completely.");
            return;
        }




        //文件上传逻辑
        var fileObj = document.getElementById("file").files[0];//这边的file是输入框上传的文件数据
        var form = new FormData();
        form.append("file", fileObj);

        // 使用Ajax发送文件到服务器
        $.ajax({
            type: "POST",
            url: "/uploadTCR",  // 指定服务器端点（文件上传）
            data: form,
            processData: false,
            contentType: false,
            success: function (data) {
                // 处理成功，可以显示消息或执行其他操作
                alert(data);
                window.location.href = window.location.href;
            },
            error: function () {
                // 处理错误，如果有的话
                alert("请上传文件.");
            }
        });





        // 如果表单验证通过，则提交表单
        $("form").submit();
    });


    // 在表单提交成功后，显示邮件发送结果
    $("form").submit(function (event) {
        event.preventDefault(); // 阻止表单的默认提交行为
        var formData = $(this).serialize(); // 将表单数据序列化为字符串

        $.ajax({
            type: "POST",
            url: "/submitFormTCRfile", // 提交到后端处理邮件发送的接口
            data: formData,
            success: function (data) {
                // 处理成功，显示邮件发送结果
                alert(data);
            },
            error: function () {
                // 处理错误
                alert("邮件发送失败，请检查邮箱是否书写正确。");
            }
        });
    });
</script>
